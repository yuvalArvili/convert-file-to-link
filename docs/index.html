<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Travel Request Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background: #e0f7fa url('https://cdn.pixabay.com/photo/2020/03/11/11/03/earth-4927460_1280.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #26a69a;
      outline: none;
    }

    input[type="submit"] {
      background-color: #26a69a;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2bbbad;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Travel Request</h2>

    <form action="https://yuval11.app.n8n.cloud/webhook/TravelRequest" method="POST">
      <label for="city">Destination:</label>
      <input type="text" id="city" name="city" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <input type="submit" value="Submit Request">
    </form>
  </div>

</body>
</html>
